<!-- 地圖插入座標 -->
<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>event</title>
   <style type="text/css">
      .mark {
         position: absolute;
      }
   </style>
   <script type="text/javascript">
      window.onload = function () {
         $("ncnu").onclick = putMark;
      };
      function $(id) {
         return document.getElementById(id);
      }
      function putMark(e) { //e代表事件
         // e.clientX, e.clientY 代表X、Y座標
         //alert(e.clientX+", "+e.clientY);
         var mark = document.createElement("img");
         mark.src = "mark.png";
         mark.className = "mark";
         // mark.width, mark.height //圖片寬度高度
         mark.style.left = (e.clientX - 0.5 * mark.width) + "px";
         mark.style.top = e.clientY-mark.height + "px";
         $("map").appendChild(mark); // 再放圖片進去
      }
   </script>
</head>

<body>
   <div id="map">
      <img id="ncnu" src="ncnu.png" alt="ncnu" />
   </div>
</body>

</html>
