<!--

<script type="text/javascript">

window.onload = () => {
   var h1=document.getElementById("hh1");
   console.log(h1.innerHTML);
   h1.innerHTML="Hello World!";
   $("sp1").innerHTML=h1.innerHTML;
   clear($("tbl1"));
   //var row = insertRow(56,78,99);
   insertRow($("tbl1"), 67, 98,67);
   insertRow($("tbl1"), 65, 32,77);
   insertRow($("tbl1"), 34, 21,53);
   
}
function $(id) {
   return document.getElementById(id);
}
function insertRow(table) {
  let str="<tr>";
  for (let i=1;i<arguments.length;i++) {
     str += "<td>"+arguments[i]+"</td>";
  }
  str += "</tr>";
  table.innerHTML += str;
}
function clear(ele) {
   ele.innerHTML="";
}
</script>
</head>

<h1 id="hh1">Heading 1</h1>
<p id="p1" >There is a <span id="sp1">span</span> and a paragraph here.</p>
